services:

  mariadb:
    container_name: mariadb
    build:
      context: "./requirements/mariadb"
      args:
        - MYSQL_HOST=${MYSQL_HOST}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
    restart: always
    env_file:
      - .env
    ports:
      - '3306:3306'
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build:
      context: "./requirements/wordpress"
      args:
        - MYSQL_HOST=${MYSQL_HOST}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - wordpress:/var/www/html:rw
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    ports:
      - "9000:9000"
    networks:
      - inception

  nginx:
    container_name: nginx
    build:
      context: "./requirements/nginx"
      args:
        - MYSQL_HOST=${MYSQL_HOST}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always
    env_file:
      - .env
    ports:
      - "443:433"
    networks:
      - inception

volumes:
  mariadb:
  wordpress:

networks:
    inception:
        driver: bridge